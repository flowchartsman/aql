<!doctype html>
<html>
<head>
    <head>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("aqlparse.wasm"), go.importObject)
                .then(result => {
                go.run(result.instance);
            });
        </script>
    </head>
</head>
   <body style="text-align-last: center">
        <div>
            <textarea id="input" cols="40" rows="10">
            </textarea>
        </div>
        <div>
            <input type="submit"
                   value="> Parse AQL Query <"
                   onclick="aqlUpdate(input.value)"/>
        </div>
        <div>
            <textarea id="output" cols="40" rows="10">
            </textarea>
        </div>
    </body>
    <script>
        let aqlUpdate = function(input) {
            let result = parseAQL(input);
            if (result.error !== '') {
                alert(result.error);
            } else {
                output.value = result.encoded;
            }
        }
    </script>
</html>
